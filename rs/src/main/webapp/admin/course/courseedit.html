<head>
    <meta charset="UTF-8">

<body class="index-backgroup">

<!-- 引入Header -->
<div ng-include="'../header.html'"  class="header"></div>

<!-- 引入left -->
<div ng-include="'../left.html'"></div>

<!-- 主内容显示地区 -->
<div id="content" class="content">
    <!-- 路径导航 -->
    <ol class="breadcrumb">
        <i class="glyphicon glyphicon-home"></i>&nbsp;&nbsp;
        <li class=""><a href="/admin/index.html" target="_self">主页</a></li>

        <li class=""><a href="/admin/course/index.html" target="_self">课程管理</a></li>
        <!-- TODO:-->
        <li class="active">课程新增/更改</li>
    </ol>

    <!-- 内容 -->
    <div id="dashboard" ng-controller="form">
        <div id="process" class="form-group text-center col-sm-12">{{process}}</div>
        <!-- 开发填入相关开发页面代码 -->
        <form id="form" class="form-horizontal" role="form">
            <div class="form-group">
                <div class="text-right col-sm-12">
                    <button type="button" class="btn btn-primary" id="validateBtn" ng-click="submit();">保存</button>
                    <!--  visibility: hidden; -->
                </div>
            </div>
            <div class="form-group">
                <label for="id" class="col-sm-2 control-label">id</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id"  readonly placeholder="序号" ng-model="formData.id">
                </div>
            </div>
                    <div class="form-group">
                <label for="courseNumber" class="col-sm-2 control-label">课程编号</label>
                <div class="col-sm-10">
                    <input id="courseNumber" type="text" class="form-control" readonly placeholder="课程编号" ng-model="formData.courseNumber">
                    </input>
                </div>
            </div>
                    <div class="form-group">
                <label for="name" class="col-sm-2 control-label">课程名称</label>
                <div class="col-sm-10">
                    <input id="name" type="text" class="form-control" placeholder="课程名称" ng-model="formData.name">
                    </input>
                </div>
            </div>
                    <div class="form-group">
                <label for="learnHours" class="col-sm-2 control-label">学时</label>
                <div class="col-sm-10">
                    <input id="learnHours" type="text" class="form-control" placeholder="学时" ng-model="formData.learnHours">
                    </input>
                </div>
            </div>
                    <div class="form-group">
                <label for="credit" class="col-sm-2 control-label">学分</label>
                <div class="col-sm-10">
                    <input id="credit" type="text" class="form-control" placeholder="学分" ng-model="formData.credit">
                    </input>
                </div>
            </div>
                    <div class="form-group">
                <label for="avgFraction" class="col-sm-2 control-label">平均分</label>
                <div class="col-sm-10">
                    <input id="avgFraction" type="text" class="form-control" readonly placeholder="平均分" ng-model="formData.avgFraction">
                    </input>
                </div>
                <!--<div class="form-group">-->
                    <!--<label for="preCourse" class="col-sm-2 control-label">先修课</label>-->
                    <!--<div class="col-sm-10">-->
                        <!--<select id="preCourse" name="preCourse" class="form-control" ng-init="formData.preCourseName" ng-model="formData.preCourse" ng-options="x.id as x.name for x in preCourses">-->
                        <!--</select>-->
                    <!--</div>-->
                <!--</div>-->
                    <!--
            <div class="form-group">
                <label for="scholarshipLevel" class="col-sm-2 control-label">奖学金等级</label>
                <div class="col-sm-10">
                    <select id="scholarshipLevel" name="scholarshipLevel" class="form-control" ng-init="formData.scholarshipLevel" ng-model="formData.scholarshipLevel" ng-options="x for x in scholarshipLevels">
                    </select>
                </div>
            </div>
            -->
        </form>
    </div>
</div>

<!-- 引入弹出层模态框 -->
<div ng-include="'../modal.html'" ></div>

<!-- 引入footer -->
<div ng-include="'../footer.html'" ></div>

<script src="../media/js/course/courseedit.js"></script>
