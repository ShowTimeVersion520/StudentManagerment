<!DOCTYPE html>
<html lang="zh" ng-app="page">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>子目录页面</title>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../media/css/bootstrap.min.css">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="../media/css/bootstrap-theme.min.css">
    <!-- 该页面自定义css -->
    <link rel="stylesheet" href="../media/css/index/index.css">

    <!-- jquery js， 一定要比bootstrap前面引入 -->
    <script src="../media/js/jquery-1.12.4/jquery.min.js"></script>
    <!-- bootstrap js -->
    <script src="../media/js/bootstrap-3.3.7/bootstrap.min.js"></script>
    <!-- angular js 引入 -->
    <script src="../media/js/angular-1.6.4/angular.min.js" ></script>
    <!-- angular route js 引入 -->
    <script src="../media/js/angular-1.6.4/angular-resource.min.js" ></script>
    <!-- angular route js 引入 -->
    <script src="../media/js/angular-1.6.4/angular-route.min.js" ></script>

    <!-- 项目共同方法 - global.js -->
    <script src="../media/js/global.js"></script>
    <!-- 项目共同定义 - global-config.js -->
    <script src="../media/js/global-config.js"></script>

    <!-- 以上是默认加载 -->
    <!-- 以下是页面加载 -->
    <!-- 引入页面css -->
    <link rel="stylesheet" href="../media/css/xx/xx.css">
</head>
<body class="index-backgroup">

    <!-- 引入Header -->
    <div ng-include="'../header.html'"  class="header"></div>

    <!-- 引入left -->
    <div ng-include="'../left.html'"></div>

    <!-- 主内容显示地区 -->
    <div id="content" class="content">
        <!-- 路径导航 -->
        <ol class="breadcrumb">
            <i class="glyphicon glyphicon-home"></i>&nbsp;&nbsp;
            <li class=""><a href="/admin/index.html" target="_self">主页</a></li>
            <li class="active">子页面</li>
        </ol>

        <!-- 内容 -->
        <div id="dashboard">
            <!-- 开发填入相关开发页面代码 -->

        </div>
    </div>

    <!-- 引入弹出层模态框 -->
    <div ng-include="'../modal.html'" ></div>

    <!-- 引入footer -->
    <div ng-include="'../footer.html'" ></div>

    <!-- 引入 页面js -->
    <script src="../media/js/xx/xx.js"></script>

</body>
</html>
